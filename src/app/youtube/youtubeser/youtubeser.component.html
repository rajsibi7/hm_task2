
<div class="serach">
  <h2><span>YOUTUBE</span> Search</h2>
  <input type="text" [(ngModel)]="searchKey" (keydown)="doKeydown()" (keyup)="doKeyup(searchKey)" >
</div>
<p (click)="this.ListOrVideo = 'List'" *ngIf="ListOrVideo == 'Video'">
  <button class="back"><i class="fa fa-arrow-left"></i> Back</button>
</p>
<div class="youtubePlayer" *ngIf="ListOrVideo == 'List'">

  <div *ngFor="let vlist of videoList" >
    <img width="196" height="110" data-ytimg="1" src="{{vlist.snippet.thumbnails.default.url}}" (click)="play(vlist.id.videoId)">
    <p>title : {{vlist.snippet.title}}</p>
  </div>
</div>


<div class="youtubePlayer" *ngIf="ListOrVideo == 'Video'">

<div class="related">
  <div *ngFor="let vlist of videoObj"  style="margin-right: 20px">
    <iframe width="900px" height="415px"
            [src]="url">
    </iframe>

    {{vlist.snippet.title}}
  </div>
  <div class="subVideo">
    <div *ngFor="let vlist of relatedVideo" style="width: 400px" >
      <img width="196" height="110" data-ytimg="1" src="{{vlist.snippet.thumbnails.default.url}}" (click)="play(vlist.id.videoId)">
      <p>title : {{vlist.snippet.title}}</p>
    </div>
  </div>

</div>



</div>
